<script>
    function drawPaginationEntries(data) {
        let pagination = "";
        for (let i = 0; i < data.totalPages; i++) {

            if (data.pageNo === i) {
                pagination += ` <li class="paginate_item page-item active"><a class="paginate_button page-link"
                                                                                      aria-controls="datatable"
                                                                                      data-id="${''+i}" tabindex="0">${i + 1}</a>
                                        </li>`
            } else {
                pagination += ` <li class="paginate_item page-item "><a class="paginate_button page-link"
                                                                                      aria-controls="datatable"
                                                                                      data-id="${''+i}" tabindex="0">${i + 1}</a>
                                        </li>`
            }
        }
        return pagination;
    }

    function drawEntriesToTable(data) {
        let str = ""
        $.each(data.content, function (key, value) {
            str += ` <tr  id="${'tr_' + value.postId}">
                        <td class="table-column-pr-0">

                        </td>
                        <td class="table-column-pl-0">
                            <a class="d-flex align-items-center" href="#">
                                <div class="avatar avatar-circle">


                                    <img class="avatar-img" src="  https://icdn.dantri.com.vn/thumb_w/640/2017/1-1510967806416.jpg" alt="Image Description">

                                </div>
                                <div class="ml-3">
                                    <span class="d-block h5 text-hover-primary mb-0 w-50" ><i class="tio-verified text-primary" data-toggle="tooltip" data-placement="top" title="Top endorsed"></i> ${value.title}</span>
                                    <span class="d-block font-size-sm text-body" >${value.modelMotor}</span>
                                </div>
                            </a>
                        </td>
                        <td>
                            <div class="d-flex align-items-center" >
                                ${value.userDTO.userName}
                            </div>
                        </td>
                        `;
            if (value.statusPost === "WAITING") {
                str += `
                            <td class="bg-status-filter">
                                <span class="legend-indicator bg-warning" ></span>Waiting

                            </td>`
            } else if (value.statusPost === "PUBLIC") {
                str += `
                            <td class="bg-status-filter">
                                <span class="legend-indicator bg-success" ></span>Public

                            </td>`
            } else if (value.statusPost === "HIDE") {
                str += `
                            <td class="bg-status-filter">
                                <span class="legend-indicator bg-grey" ></span>Hide

                            </td>`
            }
            str +=
                `
                        <td>
                            <span class="d-block  mb-0" >${value.kilometerCount}</span>

                        </td>
                        <td class="format-money" >${value.price}

                        </td>

                        <td>
                            <div class="d-flex align-items-center" >
                                ${value.province}
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                ${value.district}
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center" >
                                ${value.postDate}
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                ${value.ownership}
                            </div>
                        </td>


                        <td>
                            <a class="btn btn-sm btn-white" href="javascript:;" data-toggle="modal" data-target="#editUserModal">
                                <i class="tio-edit"></i> Edit
                            </a>
                        </td>
                    </tr>`;
        });
        $("#tbody").html(str);
    }


    $(document).ready(function () {
        getWaitingPost(0,getQtyEntries());
        changeQtyEntries();
        changePageEntries();
        doPrevPage();
        searchEntries();
    })
    function getQtyEntries() {
        return $("#datatableEntries option:selected").val();
    }

    function changeQtyEntries() {
        $("#datatableEntries").on("change",function () {
            getWaitingPost(0,getQtyEntries())
        })
    }
    function changePageEntries() {
        $(".paginate_button").on("click",function () {
            let pageNo = $(this).data("id");
            getWaitingPost(pageNo,getQtyEntries())
        })
    }
    function doPrevPage() {
        $("#datatable_previous").on("click",function () {
            let pageNo = $("#datatable_pagination li.active a").data("id");
            if (pageNo>0) {
                getWaitingPost(pageNo-1,getQtyEntries());
            }
        })
    }
    function doNextPage(data) {
        $("#datatable_next").on("click",function () {
            let pageNo = $("#datatable_pagination li.active a").data("id");
            if (pageNo<data) {
                getWaitingPost(pageNo+1,getQtyEntries());
            }
        })
    }
    function drawPaginationPrevAndNext() {
        $("#datatable_paginate ul").remove();
        return `<ul id="datatable_pagination" class="pagination datatable-custom-pagination">
                                        <li class="paginate_item page-item "><a
                                                class="paginate_button previous page-link" aria-controls="datatable"
                                                 tabindex="-1" id="datatable_previous"><span
                                                aria-hidden="true">Prev</span></a></li>

                                        <li class="paginate_item page-item"><a class="paginate_button next page-link"
                                                                               aria-controls="datatable"
                                                                               tabindex="0" id="datatable_next"><span
                                                aria-hidden="true">Next</span></a></li>
                                    </ul>`
    }
    function searchEntries() {
        $("#submit_search").on('click',function () {
            let key =  $("#datatableSearch").val();
            if (key==="") {
                getWaitingPost(0,getQtyEntries());
            } else {
                getAllPostByKeySearch(key,0,getQtyEntries());
            }
        })
    }
    function getAllPostByKeySearch(key,pageNo, pageSize) {
        $.ajax({
            type: "GET",
            url: "/admin/post/search/"+key+"?pageNo="+pageNo+"&pageSize="+pageSize
        }).done(function (data) {
            drawEntriesToTable(data);
            $("#datatableWithPaginationInfoTotalQty").text(data.totalElements);
            if (data.totalPages <= 1) {
                $("#datatablePagination").css("display", "none");
            } else {
                let pagination = drawPaginationEntries(data);
                $("#datatable_paginate").append(drawPaginationPrevAndNext());
                $("#datatable_pagination li:first").after(pagination);
                $("#datatableWithPaginationInfoTotalQty").text(data.totalElements)
                $("#datatablePagination").css("display", "");
                // $(".paginate_item").removeClass("disabled");
                changeQtyEntries();
                changePageEntries();
                doPrevPage();
                doNextPage(Number(data.totalPages - 1));
                searchEntries();
            }
        })
    }
    function getWaitingPost(pageNo, pageSize) {
        $.ajax({
            type: "GET",
            url: "/admin/all-post/waiting?pageNo=" + pageNo + "&pageSize=" + pageSize
        }).done(function (data) {
            console.log(data)
            drawEntriesToTable(data);
            $("#datatableWithPaginationInfoTotalQty").text(data.totalElements);
            if (data.totalPages <= 1) {
                $("#datatablePagination").css("display", "none");
            } else {
                let pagination = drawPaginationEntries(data);
                $("#datatable_paginate").append(drawPaginationPrevAndNext());
                $("#datatable_pagination li:first").after(pagination);
                $("#datatableWithPaginationInfoTotalQty").text(data.totalElements)
                $("#datatablePagination").css("display", "");
                changeQtyEntries();
                changePageEntries();
                doPrevPage();
                doNextPage(Number(data.totalPages - 1));
                searchEntries();
            }
        })

    }
</script>
